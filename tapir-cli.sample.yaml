tapir:
   mqtt:
      server:		tls://mqtt.dev.dnstapir.se:8883
      uid:		johani
      cacert:		/etc/dnstapir/certs/tapirCA.crt
      clientcert:	/etc/dnstapir/certs/mqttclient.crt
      clientkey:	/etc/dnstapir/certs/mqttclient-key.pem
      qos:		2

   observations:
      srcname:		dns-tapir
      topic:		events/up/johani/frobozz
